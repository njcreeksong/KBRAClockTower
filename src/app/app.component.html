<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <canvas id="myCanvas" width="578" height="400"></canvas>
</div>
<h2 style="text-align:center">
  Total Chimes:  {{ model.totalChimes }}
</h2>
<div class="container">
    <form (ngSubmit)="onSubmit()" #timeForm="ngForm">
      <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="text" class="form-control" id="start_time" placeholder="__:__" pattern="([01]?[0-9]|2[0-4]):[0-5][0-9]" required [(ngModel)]="model.start_time" name="start_time" #start_time="ngModel">
      </div>
      <div [hidden]="start_time.pristine || start_time.valid"
           class="alert alert-danger">
        Start Time is invalid
      </div>

      <div class="form-group">
        <label for="end_time">End Time:</label>
        <input type="text" class="form-control" id="end_time" placeholder="__:__" pattern="([01]?[0-9]|2[0-4]):[0-5][0-9]" required [(ngModel)]="model.end_time" name="end_time" #end_time="ngModel">
      </div>
      <div [hidden]="end_time.pristine || end_time.valid"
           class="alert alert-danger">
        End Time is invalid
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!timeForm.form.valid">Calculate Total Chimes</button>

    </form>
</div>
